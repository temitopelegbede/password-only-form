<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-form</title>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./password-form.css" />
    <script src="https://use.fontawesome.com/5fedded69f.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="password-info">
            <h1>Create a new password</h1>
            <p>Fill your new password here</p>
        </div>
        <span class="parent">
            <input class="input-field" type="password" placeholder="password" required />
            <i class="fa fa-eye" aria-hidden="true"></i>
        </span>
        <br><br>
        <span class="parent">
            <input class="input-field" type="password" placeholder="new password" required />
            <i class="fa fa-eye-slash" aria-hidden="true"></i>
        </span>
        <br><br>
        <span class="parent">
            <button class="submit-btn" type="submit">Submit</button>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </span>






</body>

</html>
